<!doctype html>
<html lang="en">

<head>
    <title>JS Buổi 7</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .kq {
            font-size: 1.2rem;
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <br>
    <section id="bt8" class="container row" style="margin: 0 auto;">
        <div class="card col-6">
            <div class="card-header text-primary container">
                <h4>Bài tập: Xử lý mảng</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <label class="col-12" for="">
                        <h3>Tạo mảng số nguyên:</h3>
                        <p>Nhập số nguyên bạn cần thêm vào mảng</p>
                    </label>
                    <div class="form-group col-9 container">
                        <input id="so__can__xet" type="number" class="form-control" name="" aria-describedby="helpId"
                            placeholder="" style="width: max-content;">
                    </div>
                    <div class="col-3">
                        <button id="them__so" class="btn btn-success">Thêm số</button>
                    </div>
                </div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#dao__vt">Đảo vị trí mảng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#them__so__thuc">Thêm mảng số thực</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane container active" id="dao__vt">
                        <br>
                        <p>Vui lòng nhập 2 vị trí trong mảng mà bạn muốn thay đổi</p>
                        <div class="row" style="justify-content: space-between;">
                            <input id="vt__dao__1" type="number" class="form-control col-3" name=""
                                aria-describedby="helpId" placeholder="" style="width: max-content;">
                            <input id="vt__dao__2" type="number" class="form-control col-3" name=""
                                aria-describedby="helpId" placeholder="" style="width: max-content;">
                            <button id="dao__vt__btn" class="btn btn-warning col-3">Đảo vị trí</button>
                            <smal id="help" style="color: red;"><i></i></smal>
                        </div>
                    </div>
                    <div class="tab-pane container fade" id="them__so__thuc">
                        <br>
                        <p>Nhập số thực bạn cần thêm vào mảng</p>
                        <div class="row" style="justify-content: space-between;">
                            <input id="so__thuc" type="number" class="form-control col-6" name=""
                                aria-describedby="helpId" placeholder="" style="width: max-content;">
                            <button id="them__st__btn" class="btn btn-success col-4">Thêm vào mảng</button>
                        </div>
                    </div>
                </div>
                <br>
                <button id="xu__ly" class="btn btn-success col-12">Xử lý mảng</button>
                <hr>
                <button id="reset" class="btn btn-danger col-12">Reset</button>
            </div>
        </div>
        <div class="col-6">
            <div id="ket__qua__xl">
            </div>
        </div>
    </section>

    <div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./JS_BC_B7.js"></script>
    </div>
</body>

</html>
